<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="game-container">
      <h1 class="heading">Rock Paper Scissors</h1>
      <div class="game-controls" id="gameControls">
        <div id="rock" class="game-button rock"></div>
        <div id="paper" class="game-button paper"></div>
        <div id="scissors" class="game-button scissors"></div>
      </div>

      <div id="result"></div>
      <div class="reset-and-auto-play" id="resetAndAutoPlay">
        <div class="reset" id="resetBtn">Reset score</div>
        <div id="autoPlay" class="auto-play">Auto Play</div>
      </div>

      <div class="auto-play-options hidden" id="autoPlayOptions">
      </div>
    </main>
  </body>
</html>
